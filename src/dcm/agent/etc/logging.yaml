---
version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(levelname)s %(asctime)s [%(name)s] %(filename)s:%(lineno)d [(REQUEST=%(dcm_request_id)s)] %(message)s"
    todcm:
        format: "%(asctime)s [%(name)s] %(filename)s:%(lineno)d [(REQUEST=%(dcm_request_id)s)] %(message)s"


filters:
    add_request:
        (): dcm.eventlog.tracer.RequestFilter


handlers:
    file_handler:
        class: logging.handlers.RotatingFileHandler
        level: @LOG_LEVEL@
        formatter: simple
        filename: @LOGFILE_PATH@
        maxBytes: 10485760
        backupCount: 20
        encoding: utf8
        filters: [add_request]

    job_runner_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: @LOG_LEVEL@
        formatter: simple
        filename: @LOGFILE_PATH@.job_runner
        maxBytes: 10485760
        backupCount: 20
        encoding: utf8
        filters: [add_request]

    dcm_logger:
        class: dcm.agent.logger.dcmLogger
        level: @LOG_LEVEL@
        formatter: todcm
        filters: [add_request]
        encoding: utf8


loggers:
    dcm.agent:
        level: @LOG_LEVEL@
        handlers: [file_handler]
        propagate: no

    dcm.agent.messaging:
        level: @LOG_LEVEL@
        handlers: [file_handler]
        propagate: no

    dcm.agent.job_runner:
        level: @LOG_LEVEL@
        handlers: [job_runner_file_handler]
        propagate: no

    dcm.agent.jobs:
        level: @LOG_LEVEL@
        handlers: [file_handler]
        propagate: no

    dcm.agent.log.to.agent.manager:
        level: @LOG_LEVEL@
        handlers: [dcm_logger, file_handler]
        propagate: no


root:
    level: @LOG_LEVEL@
    handlers: [file_handler]
